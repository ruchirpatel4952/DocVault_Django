<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href=" favicon.ico">
    <title>Doc Vault</title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href=" {% static 'css/simplebar.css' %} ">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Icons CSS -->
    <link rel="stylesheet" href=" {% static 'css/feather.css' %} ">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href=" {% static 'css/daterangepicker.css' %} ">
    <!-- App CSS -->
    <link rel="stylesheet" href=" {% static 'css/app-light.css' %} " id="lightTheme" disabled>
    <link rel="stylesheet" href=" {% static 'css/app-dark.css' %} " id="darkTheme">
  </head>
  <body class="vertical  dark  " onload="myFunc()">
  <div id="preloader"></div>
    <div class="wrapper vh-100">
      <div class="align-items-center h-100 d-flex w-50 mx-auto">
        <div class="mx-auto text-center">
          <div style="margin:20px;"><img src=" {% static 'assets/images/logo.png' %} " height="40px" width="40px"></div>
          <h1 class="mb-1 text-muted font-weight-bold">DOC VAULT</h1><br>
<!--          <h4 class="mb-3 text-muted">Your document upload limit reached.</h4>-->
          <h4 class="mb-3 text-muted"><strong>OOPS!!!</strong><br> <br>You have reached your document upload
            limit. <br> To get unlimited documents sharing, checkout our premium packages.
            </h4>
          <a href="DocVaultIndex/" class="btn btn-lg btn-primary px-5 mr-2">Go to Dashboard</a>
          <a href="DocVaultPremium/" class="btn btn-lg btn-primary px-5">Go to Premium</a>
        </div>
      </div>
    </div>
    <script src=" {% static 'js/jquery.min.js' %} "></script>
    <script src=" {% static 'js/popper.min.js' %} "></script>
    <script src=" {% static 'js/moment.min.js' %} "></script>
    <script src=" {% static 'js/bootstrap.min.js' %} "></script>
    <script src=" {% static 'js/simplebar.min.js' %} "></script>
    <script src=" {% static 'js/daterangepicker.js' %} "></script>
    <script src=" {% static 'js/jquery.stickOnScroll.js' %} "></script>
    <script src=" {% static 'js/tinycolor-min.js' %} "></script>
    <script src=" {% static 'js/config.js' %} "></script>
    <script src=" {% static 'js/d3.min.js' %} "></script>
    <script src=" {% static 'js/topojson.min.js' %} "></script>
    <script src=" {% static 'js/datamaps.all.min.js' %} "></script>
    <script src=" {% static 'js/datamaps-zoomto.js' %} "></script>
    <script src=" {% static 'js/datamaps.custom.js' %} "></script>
    <script src=" {% static 'js/Chart.min.js' %} "></script>
    <script>
      /* defind global options */
      Chart.defaults.global.defaultFontFamily = base.defaultFontFamily;
      Chart.defaults.global.defaultFontColor = colors.mutedColor;
    </script>
    <script src=" {% static 'js/gauge.min.js' %} "></script>
    <script src=" {% static 'js/jquery.sparkline.min.js' %} "></script>
    <script src=" {% static 'js/apexcharts.min.js' %} "></script>
    <script src=" {% static 'js/apexcharts.custom.js' %} "></script>
    <script src=" {% static 'js/apps.js' %} "></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');
    </script>
  <script>
      var preloader = document.getElementById('preloader');
      function myFunc(){
        preloader.style.display = 'none';
      }
    </script>
  </body>
</html>
</body>
</html>
