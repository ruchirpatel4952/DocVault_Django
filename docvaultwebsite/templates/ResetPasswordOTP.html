<!DOCTYPE html>
{% load static%}

<html>
<head>
	<title>Doc Vault</title>
	<link rel="stylesheet" type="text/css" href=" {% static 'assets/css_1/style.css' %} ">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
        #preloader{
  position: fixed;
	width: 100%;
	height: 100vh;
	background: #2B2C2F
	url("{% static 'assets/images/loader.gif' %}")
	 no-repeat center center;
	z-index: 99999;
}
    </style>

<style type="text/css">
	a {
		padding-top: 13px;
		width: 150px;
		height: 40px;
		background: #1b68ff;
		border-radius: 50px;
		letter-spacing: 0.7px;
		font-size: 13.5px;
		cursor: default;
	}
</style>
</head>
<body onload="myFunc()">
  <div id="preloader"></div>

<div class="container" id="container">
	<div class="form-container sign-in-container">
<!--		<form action="/reset/{{data.id}}" method="post">-->
		<form action="resetemail" method="post">
			{% csrf_token %}
			<h1 style="margin-bottom: 15px;">Reset Password</h1>
			<input type="email" name="email" placeholder="Email">

			<input type="submit" placeholder="Get OTP" style="background-color: #1B68FF; color:white; font-weight: bold;">
			{% if messages %}
				{% for msg in messages %}
					<p style="color:red">{{msg}}</p>
				{% endfor %}
			{% endif %}
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hi there!</h1>
				<p>To reset your password please Enter the required details</p>
<!--				<button class="ghost" id="signUp">Sign Up</button>-->
			</div>
		</div>
	</div>
</div>
<script>
      var preloader = document.getElementById('preloader');
      function myFunc(){
        preloader.style.display = 'none';
      }
    </script>
</body>
</html>
